<div class="page" data-name="step1">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="title title_text">회원가입</div>
      <div class="right">
        <a href="#" class="link icon-only panel-open" data-panel="right">
          <i class="icon material-icons">clear</i>
        </a>
      </div>
    </div>
  </div>
  <div class="page-content join">
    <div class="login-top">
      76N1의 회원으로 가입하시고 다양한 서비스를 즐기세요.
    </div>
    <h1>필수정보입력</h1>
    <div class="join-area">
      <input type="text" placeholder="이름(본명)을 입력해 주세요." />
      <div class="input-area">
        <input type="text" class="email" placeholder="아이디(이메일)을 입력해 주세요." />
        <button class="btn-accordion duplication">중복확인</button>
      </div>
      <input type="text" placeholder="'-' 없이 연락처를 입력해 주세요." />
      <p class="error">유효하지 않은 입력 값에 의한 에러</p>
      <input type="password" placeholder="영문/숫자조합 8자리 이상 12자리 이하"/>
      <input type="password" placeholder="비밀번호를 다시 입력해 주세요." />
      <p class="error">유효하지 않은 입력 값에 의한 에러</p>
      <p class="help">* 연속적인 숫자,  생년월일, 전화번호 등 추측하기 쉬운 개인정보와 비슷한 비밀번호는 사용을 자제해 주세요.</p>
    </div>
    <h1>선택정보입력(배송지)</h1>
    <div class="join-area">
      <button class="btn-accordion address">우편번호선택</button>
      <input type="text" class="left" placeholder="우편번호를 선택하여 기본주소를 입력해 주세요." disabled/>
      <input type="text" class="left" placeholder="상세 주소를 입력해 주세요." />
    </div>
    <h1>약관동의</h1>
    <div class="join-area">
      <ul class="agree-list">
        <li class="all">
          <label class="checkbox"><input type="checkbox" name="agree"><i class="icon-checkbox"></i></label><span>아래의 모든 항목에 동의합니다.</span>
        </li>
        <li>
          <label class="checkbox"><input type="checkbox" name="agree"><i class="icon-checkbox"></i></label><span>이용약관 동의 (필수)</span>
          <button class="btn-accordion">전문보기</button>
        </li>
        <li>
          <label class="checkbox"><input type="checkbox" name="agree"><i class="icon-checkbox"></i></label><span>개인정보 수집 및 이용동의 (필수)</span>
          <button class="btn-accordion">전문보기</button>
        </li>
        <li>
          <label class="checkbox"><input type="checkbox" name="agree"><i class="icon-checkbox"></i></label><span>제품/쇼핑정보 수신 동의 (선택)</span>
          <button class="btn-accordion">전문보기</button>
        </li>
      </ul>
      <p class="help">※ 필수 약관에 동의 하셔야만 결제가 가능합니다.</p>
    </div>
    <div class="completed-button">
        <button class="re full">회원가입</button>
      </div>
  </div>
</div>
